<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grist Basic Example</title>

    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>

<div class="tab">
    <button class="tablinks" onclick="openTab('home')">Home</button>
    <button class="tablinks" onclick="openTab('settings')">Settings</button>
</div>


<div id="home" class="tabcontent">
    <div class="item" id="title"></div>
    <div class="item" id="subtitle"></div>
    <img  id="image" class="item" src=""/>
    <div class="item text" id="text1"></div>
    <div class="item text" id="text2"></div>
</div>


<div id="settings" class="tabcontent">
    <form>
        <div class="formLabel">
            <label>Font</label></div>
        <div class="formSelect"> <select id="fontList" class="dropdown" onchange="changeFont()">
            <option>Helvetica</option>
            <option>Futura</option>
            <option>Andale Mono</option>
            <option>Geneva</option>
            <option>Courier New</option>
            <option>Tahoma</option>
            <option>Impact</option>
            <option>Arial</option>
            <option>Arial Black</option>
            <option>Arial Rounded MT Bold</option>
            <option>Open Sans</option>
            <option>Georgia</option>
            <option>Rockwell</option>
        </select></div>


        <div class="formLabel">
            <label>Background color</label></div>
        <div class="formSelect">  <select id="colorList" class="dropdown" onchange="changeBackground()">
            <option>None</option>
            <option>Blue</option>
            <option>Green</option>
            <option>Violet</option>
            <option>Grey</option>
        </select></div>

        <input id="closeButton" type="submit" value="Close configuration" onclick="saveOptions()"/>

    </form>
</div>


</body>
</html>
