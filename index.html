<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Grist Basic Example</title>

    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="index.css">
</head>

<body>

<div id="tab">
    <button class="tablinks" onclick="openTab('home')">Preview</button>
    <button class="tablinks" onclick="openTab('settings')">Settings</button>
</div>


<div id="home" class="tabcontent">
    <div id="title"></div>
    <div class="item" id="subtitle"></div>
    <img id="image" class="item" src=""/>
    <div class="item text" id="text1"></div>
    <div class="item text" id="text2"></div>
</div>


<div id="settings" class="tabcontent">

    <div class="formElement">
        <label>Font</label>
        <select id="fontList" class="dropdown" onchange="changeFont()">
            <option>Helvetica</option>
            <option>Futura</option>
            <option>Andale Mono</option>
            <option>Geneva</option>
            <option>Courier New</option>
            <option>Tahoma</option>
            <option>Impact</option>
            <option>Arial</option>
            <option>Arial Black</option>
            <option>Arial Rounded MT Bold</option>
            <option>Open Sans</option>
            <option>Georgia</option>
            <option>Rockwell</option>
        </select>
    </div>
    <div class="formElement"><label>Background color</label>
        <select id="colorList" class="dropdown" onchange="changeBackground()">
            <option>None</option>
            <option>Blue</option>
            <option>Green</option>
            <option>Violet</option>
            <option>Grey</option>
        </select>
    </div>

    <div class="groups">
        <label>Group fields</label>
        
        <div>
            <div id="group">
                <div>
                    <label>Group name</label>
                    <input type="text" id="name" name="name"/>
                </div>

                <div id="selectGroupFields">
                    <label>Select fields</label>
                    <select id="multipleSelect" multiple="multiple">
                        <option value="1">Text 1</option>
                        <option value="2">Text 2</option>
                        <option value="3">Text 3</option>
                        <option value="3">Text 3</option>
                        <option value="3">Text 3</option>
                        <option value="3">Text 3</option>
                        <option value="3">Text 3</option>
                        <option value="3">Text 3</option>
                    </select>
                    <button id="saveGroupFieldsButton" onclick="saveGroupFields()">Validate</button>
                </div>
            </div>
        </div>
        <button id="addGroup" onclick="addNewGroup()">Add another group</button>


    </div>

    <input id="closeButton" type="submit" value="Finish configuration" onclick="saveOptions()"/>
</div>

</form>
</div>


</body>
</html>
